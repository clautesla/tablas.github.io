<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
</head>
<body>
    <!--Para una tabla usamos la etiqueta table
        Para crear una fila usamos la etiqueta tr
        Para crear una columna usamos la etiqueta td 
        Para crear un encabezado usamos la etiqueta th -->
    <table border="1">

        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>

        <tr>
            <td>Uno</td>
            <td>Dos</td>
            <td>Tres</td>
        </tr>

        <tr>
            <td>Cuatro</td>
            <td>Cinco</td>
            <td>Seis</td>
        </tr>

        <tr>
            <td>Siete</td>
            <td>Ocho</td>
            <td>Nueve</td>
        </tr>
    </table>

</body>
</html>
